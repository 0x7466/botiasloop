name: CI & Release

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - "**/*.rb"
      - Gemfile
      - Gemfile.lock
      - botiasloop.gemspec
      - .github/workflows/release.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rake spec

      - name: Run linter
        run: bundle exec rake standard

  release:
    name: Release Gem
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version change
        id: version
        run: |
          if git diff HEAD~1 -- lib/botiasloop/version.rb | grep -q "^+\s*VERSION"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if no version change
        if: steps.version.outputs.changed != 'true'
        run: exit 78

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build gem
        run: bundle exec rake build

      - name: Publish to GitHub Packages
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:github: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
          gem push --key github --host https://rubygems.pkg.github.com/${{ github.repository_owner }} pkg/*.gem
        env:
          GEM_HOST_API_KEY: "Bearer ${{ secrets.GITHUB_TOKEN }}"

      - name: Publish to RubyGems
        uses: rubygems/release-gem@v1
        with:
          token: ${{ secrets.RUBYGEMS_API_TOKEN }}
          gem: pkg/*.gem
